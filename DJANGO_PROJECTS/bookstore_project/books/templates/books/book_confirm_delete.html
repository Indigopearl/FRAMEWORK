<!-- books/templates/books/book_confirm_delete.html -->
{% extends 'base.html' %}
{% block content %}
    <h2>Delete Book</h2>
    <p>Are you sure you want to delete the book '{{ book.title }}'?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'books:book_list' %}">Cancel</a>
{% endblock %}
