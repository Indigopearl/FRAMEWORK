<!-- books/templates/books/book_detail.html -->
{% extends 'base.html' %}
{% block content %}
    <h2>{{ book.title }}</h2>
    <p>
        <strong>Author:</strong> {{ book.author }}
    </p>
    <p>
        <strong>Description:</strong> {{ book.description }}
    </p>
    <p>
        <strong>Published Date:</strong> {{ book.published_date }}
    </p>
    <p>
        <strong>Price:</strong> ${{ book.price }}
    </p>
    <a href="{% url 'books:book_edit' book.pk %}">Edit</a>
    <a href="{% url 'books:book_delete' book.pk %}">Delete</a>
    <a href="{% url 'books:book_list' %}">Back to List</a>
{% endblock %}
