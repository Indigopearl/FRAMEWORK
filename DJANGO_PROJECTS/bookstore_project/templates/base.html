<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bookstore</title>
        <meta name="description" content="Your bookstore description goes here">
        <meta name="keywords" content="books, reading, literature">
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
        {% block extra_head %}{% endblock %}
    </head>
    <body>
        <div class="top-bar">
            <div class="header">
                <h1>
                    <a href="{% url 'books:home' %}">Bookstore</a>
                </h1>
                <ul>
                    {% if user.is_authenticated %}
                        <li>
                            <a href="{% url 'books:home' %}">Home</a>
                        </li>
                        <li>
                            <a href="{% url 'accounts:logout' %}">Logout</a>
                        </li>
                        <li>
                            <a href="{% url 'accounts:profile' %}">{{ user.username }}</a>
                        </li>
                    {% else %}
                        <li>
                            <a href="{% url 'accounts:login' %}">Login</a>
                        </li>
                        <li>
                            <a href="{% url 'accounts:signup' %}">Signup</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">{% include 'footer.html' %}</div>
    </body>
</html>
