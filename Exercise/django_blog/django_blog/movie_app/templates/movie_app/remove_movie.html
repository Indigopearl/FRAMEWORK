{% extends "movie_app/base.html" %} {% block title %}Remove Movie{% endblock %}
{% block content %}
<h1>Remove Movie</h1>
<form method="post">
    {% csrf_token %}
    <label for="movie_id">Select a movie to remove:</label>
    <select name="movie_id" id="movie_id">
        {% for movie in movies %}
        <option value="{{ movie.id }}">
            {{ movie.title }} ({{ movie.year }})
        </option>
        {% endfor %}
    </select>
    <button type="submit">Remove Movie</button>
</form>
{% endblock %}
